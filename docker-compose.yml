services:
  backend:
    build: .
    container_name: code-analytica-backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - PYTHONPATH=/app
      - DOCKER_ENV=true
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION}
      - AZURE_OPENAI_DEPLOYMENT_NAME=${AZURE_OPENAI_CHAT_DEPLOYMENT}
      - AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT}
    volumes:
      - ./agents:/app/agents
      - ./common:/app/common
      - ./tools:/app/tools
      - ./ui:/app/ui
      - ./artifacts:/app/artifacts
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - code-analytica-network
    command: python api/main.py

  ui:
    build: .
    container_name: code-analytica-ui
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - DOCKER_ENV=true
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION}
      - AZURE_OPENAI_DEPLOYMENT_NAME=${AZURE_OPENAI_CHAT_DEPLOYMENT}
      - AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT}
    volumes:
      - ./agents:/app/agents
      - ./common:/app/common
      - ./tools:/app/tools
      - ./ui:/app/ui
      - ./artifacts:/app/artifacts
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - code-analytica-network
    command: streamlit run ui/streamlit_app/app.py --server.port=8501 --server.address=0.0.0.0

networks:
  code-analytica-network:
    driver: bridge

volumes:
  artifacts:
  data: 